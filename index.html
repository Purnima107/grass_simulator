<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE TEST</title>
    <link rel="stylesheet" href="style.css">
      <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      cursor: none; /* hide the coursor */
    }

    /* self-definition cursor*/
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none; /* don't impact on the hand */
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.1s ease, background-image 0.1s ease;
      z-index: 10000;
    }

    /* open hand */
    .open {
      background-image: url('open-hand.png'); /* the picture of open hand */
    }

    /* grab */
    .closed {
      background-image: url('closed-fist.png'); /* the picture of closed hand */
      transform: translate(-50%, -50%) scale(0.9); /* when clicking, make it smaller */
    }
  </style>
</head>

<body>
    <video id="video" autoplay muted loop>
        <source src="demo-resized.mp4" type="video/mp4">
    </video>
    <audio id="music" src="Relaxing_Music_Vol_1.mp3"></audio>
    <div class="controls">
        <button id="playPauseBtn">Play</button>
        <button id="muteBtn">Mute</button>
        <button id="restartBtn">Restart</button>
    </div>
    <script>
        const audio = document.getElementById("music");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const muteBtn = document.getElementById("muteBtn");
        const restartBtn = document.getElementById("restartBtn");
        const video = document.getElementById("video");

        video.addEventListener("click", () => {
            video.pause(); // stop when I click

            // after 1 second, countining
            setTimeout(() => {
                video.play();
            }, 1000);
        });

        // Play / Pause
        playPauseBtn.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
            playPauseBtn.textContent = "Pause";
        } else {
            audio.pause();
            playPauseBtn.textContent = "Play";
        }
        });

        // Mute / Unmute
        muteBtn.addEventListener("click", () => {
            audio.muted = !audio.muted;
            muteBtn.textContent = audio.muted ? "Unmute" : "Mute";
        });

        // Restart
        restartBtn.addEventListener("click", () => {
            audio.currentTime = 0;
            audio.pause();
            playPauseBtn.textContent = "Play"; // ensure button stays in sync
        });

        // Reset button text when audio ends
        audio.addEventListener("ended", () => {
            playPauseBtn.textContent = "Play";
        });


          <div class="cursor open" id="cursor"></div>


        const cursor = document.getElementById("cursor");

        // 鼠标移动时，光标跟随
        document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
        });

        // 点击时变拳头
        document.addEventListener("mousedown", () => {
        cursor.classList.remove("open");
        cursor.classList.add("closed");
        });

        // 松开时变张开手
        document.addEventListener("mouseup", () => {
        cursor.classList.remove("closed");
        cursor.classList.add("open");
        });

    </script>

</body>

</html>
